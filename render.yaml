services:
  - type: web
    name: wiki-quiz-generator
    runtime: python
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GOOGLE_API_KEY
        sync: false
      # DATABASE_URL is optional - will use SQLite if not provided
      # To use PostgreSQL, add DATABASE_URL manually in Render dashboard
      # pointing to your existing database
