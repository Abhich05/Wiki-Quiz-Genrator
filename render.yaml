services:
  - type: web
    name: wiki-quiz-generator
    runtime: python
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GOOGLE_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: wiki-quiz-db
          property: connectionString

databases:
  - name: wiki-quiz-db
    plan: free
    databaseName: wiki_quiz
    user: wiki_quiz_user
