services:
  # Backend API Service
  - type: web
    name: wiki-quiz-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements_prod.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
    healthCheckPath: /
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: wiki-quiz-frontend
    runtime: static
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: echo "Static site - no build needed"
    staticPublishPath: .
    autoDeploy: true
    routes:
      - type: rewrite
        source: /*
        destination: /app.html
